<!doctype html>
<html lang="en">
  <head>
    <title>Bài Tập JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">  
</head>
  <body>
<!-- Bài tập 1 -->
      <section id="hw1" class="container py-7">
        <div class="hw1_content ">
            <h1> BÀI TẬP 1</h1>
            <p>Nhập vào số ngày làm: </p>
            <input type="text" placeholder="số ngày" id="day_num">
            <button type="button" class="btn btn-danger" id="wagesum">Tính tiền lương</button>
        </div>
        <div id="result1"></div>
      </section>
      <!-- Bài tập 2 -->
      <section id="hw2" class="container py-7">
        <div class="hw2_content ">
            <h1> BÀI TẬP 2</h1>
            <p>Nhập vào số thứ 1: </p>
            <input type="text" placeholder="số thứ 1" id="num1">
            <p>Nhập vào số thứ 2: </p>
            <input type="text" placeholder="số thứ 2" id="num2">
            <p>Nhập vào số thứ 3: </p>
            <input type="text" placeholder="số thứ 3" id="num3">
            <p>Nhập vào số thứ 4: </p>
            <input type="text" placeholder="số thứ 4" id="num4">
            <p>Nhập vào số thứ 5: </p>
            <input type="text" placeholder="số thứ 5" id="num5">
            <button type="button" class="btn btn-dark" id="btnAvrg">Tính trung bình</button>
        </div>
        <div id="result2"></div>
      </section>
      <!-- Bài tập 3 -->
      <section id="hw3">
        <div class="hw3_content container">
            <h1> BÀI TẬP 3</h1>
            <p>Nhập số tiền USD: </p>
            <input type="text" placeholder="số tiền" id="value1">
            <button type="button" class="btn btn-danger" id="cal">Đổi tiền</button>
            <div id="result3"></div>
        </div>
       
      </section>
      <!-- Bài tập 4 -->
      <section id="hw4">
        <div class="hw4_content container">
            <h1> BÀI TẬP 4</h1>
            <p>Nhập số chiều rộng: </p>
            <input type="text" placeholder="chiều rộng" id="wid">
            <p>Nhập số chiều dài: </p>
            <input type="text" placeholder="chiều dài" id="hei">
            <button type="button" class="btn btn-danger" id="cal2">Tính Chu vi</button>
            <div id="result4"></div>
        </div>
      </section>
      <!-- Bài tập 5 -->
      <section id="hw5">
        <div class="hw5_content container">
            <h1> BÀI TẬP 5</h1>
            <p>Nhập 2 số có 2 chữ số: </p>
            <p>Nhập số thứ 1: </p>
            <input type="text" placeholder="số thứ 1" id="number1">
            <button type="button" class="btn btn-danger" id="cal3">Tính tổng 2 ký số</button>
            <div id="result5"></div>
        </div>
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
